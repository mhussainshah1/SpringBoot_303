<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{base::header}"></div>
    <title>List</title>
</head>
<body>
<div th:replace="~{base::nav}"></div>
<!--All CRUD operations in one form-->
<h2 class="text-center">Course List</h2><br/>
<br/>

<form action="#" th:action="@{/delete}" method="post">
    <input type="submit" class="btn btn-link" value="Delete">
    <table class="table" style="width:100%">
        <tr>
            <th>Select</th>
            <th>Title</th>
            <th>Instructor</th>
            <th>Credits</th>
            <th>Actions</th>
        </tr>
        <!--enhanced for loop-->
        <tr th:each="course : ${courses}" th:object="${course}">
            <td>
                <input name="check" type="checkbox" th:value="*{id}"/>
            </td>
            <td>
                <a th:href="@{/detail/{id}(id=*{id})}">[[*{title}]]</a><!-- Read -->
            </td>
            <td th:text="*{instructor}"></td>
            <td th:text="*{credit}"></td>
            <td>
                <a th:href="@{/update/{id}(id=*{id})}">Edit</a>-<!-- Update -->
                <a th:href="@{/delete/{id}(id=*{id})}">Delete</a><!-- Delete -->
            </td>
        </tr>
    </table>

</form>
<br/>
<div th:replace="~{base::footer}"></div>
</body>
</html>
