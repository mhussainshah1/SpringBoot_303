<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <title>Course Form</title>

</head>

<body>
<h1>Course Form</h1><br/>
<form action="#" method="post" th:action="@{/process}" th:object="${course}">
    <input th:field="*{id}" type="hidden"/>

    Title:<input th:field="*{title}" type="text"/>
    <span th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></span><br/>

    Instructor:<input th:field="*{instructor}" type="text"/>
    <span th:errors="*{instructor}" th:if="${#fields.hasErrors('instructor')}"></span><br/>

    Description:<textarea rows="3" th:field="*{description}"/>
    <span th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></span><br/>

    Credits:   <input th:field="*{credit}" type="text"/>
    <span th:errors="*{credit}" th:if="${#fields.hasErrors('credit')}"></span><br/>

    <input type="submit" value="Submit"/>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
